        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header class="container">
            <nav class="navbar navbar-dark bg-dark justify-content-center">
                <h1>Weather Dashboard</h1>
              </nav>
        </header>

        <main class="container">

            <div class="row">

                <div class="col-3"">
                    <form class="form-inline">
                        <h6>Search for a City:</h6>
                        <div class="input-group md-form form-sm form-2 pl-0">
                            <input class="form-control" type="text">
                            <div class="input-group-append">
                              <span class="input-group-text" id="basic-text1"><i class="fas fa-search text-white"></i></span>
                            </div>
                        </div>
                        
                    </form>
                    <div class="btn-group-vertical col-12">
                        <!-- city buttons go here -->
                    </div>
                </div>

                <div class="col-9 align-self-end">
                    
                    <div id="cityinfo" class="card">
                        <div id="displaycity" class="card-body">
                            
                            <!-- city weather info is displayed here -->
                        </div>
                    </div>

                    <div class="container forecast">
                        <div class="row"> 
                            <h5 class="col-12 five-day-title">5-Day Forecast:</h5>
                        </div>
                        <div id="five-day-cards" class="row">

                            <div class="card weather-card">
                                <div class="card-body pb-3">
                                    <h6 class="date">8/16/2019</h6>
                                    <div id="icondiv" class="d-flex justify-content-between"><i class="fas fa-cloud-sun-rain fa-lg text-info"></i></div>
                                    <p>Temp: </p>
                                    <p>Humidity: </p>
                                </div>
                            </div> 

                        </div>
                    </div>


                    
                </div>
                
            </div>
            
        </main>

        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
